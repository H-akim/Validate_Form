<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#141a34">
    <link rel="icon" href="images/send_email_icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/42b0a34f06.js" crossorigin="anonymous"></script>
    <title>Validate Form</title>
</head>
<body>
  <div class="container">
        <form>
          <i class="fas fa-paper-plane"></i>
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" id="contact_name" onkeyup="validateName()">
            <span id="name_error"></span>
          </div>
          <div class="input-group">
            <label>Phone No.</label>
            <input type="tel" placeholder="123 456 7890" id="contact_phone" onkeyup="validatePhone()">
            <span id="phone_error"></span>
          </div>
          <div class="input-group">
            <label>Email Id</label>
            <input type="email" placeholder="Enter Email" id="contact_email" onkeyup="validateEmail()">
            <span id="email_error"></span>
          </div>   
          <div class="input-group">
            <label>Your Message</label>
            <textarea rows="5" placeholder="Enter your message" id="contact_message" onkeyup="validateMessage()"></textarea>
            <span id="message_error"></span>
          </div>

        <button onclick="return validateForm()">Submit</button>
        <span id="submit_error"></span>
      </form>
  </div>
   

      <script src="script.js"></script>
</body>
</html>
